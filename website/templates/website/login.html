{% extends 'base.html' %}

{% block head %}
    <title>Log in</title>
{% endblock head %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container w-50 mt-5 bg-light rounded-4 border border-dark border-2 text-center">
        {% if break %}
            <p>First you have to Log in</p>
        {% endif %}
            <form method="post" action="">
                {% csrf_token %}

                {{  form|crispy }}

                <button class="btn btn-dark mt-3" type="submit">Log in</button>
                <p><a href="{% url 'registration' %}" class="mt-3 btn btn-dark" role="button">Create an account</a></p>
                <p><a href="{% url 'reset_password' %}" class="btn btn-dark">If you forget a password, click here</a></p>
            </form>
    </div>
{% endblock content %}
