{% extends 'base.html' %}

{% block head %}
    <title>List of doctors</title>
{% endblock head %}

{% block content %}
    <div class="container-fluid w-75 mt-5 bg-light rounded-4 border border-dark border-2 text-center">
        {% for doctor in object_list %}
            <div class="row border">
                <div class="col">
                    <p class="text-dark fw-bold">{{ doctor }}</p>
                </div>
                <div class="col">
                    <a class="btn btn-dark btn-sm mt-1" href="#">Working time</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
